name: CI/CD for React App

on:
  push:
    branches: [ main ] # Chạy khi push vào nhánh main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/react-app:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Pull image mới nhất
            docker pull ${{ secrets.DOCKER_USERNAME }}/react-app:latest
            # Dừng và xóa container cũ (nếu có)
            docker stop react-container || true
            docker rm react-container || true
            # Chạy container mới
            docker run -d --name react-container -p 3004:80 ${{ secrets.DOCKER_USERNAME }}/react-app:latest